<div *ngIf = "form; else loading">
    <form [formGroup] = "form" (ngSubmit)="submit()">
        <h2 class = "text-center">Update product</h2>
    
        <div class = "form-control">
            <label for = "type">Type:</label>
            <select formControlName="type">
                <option value="Phone">Phone</option>
                <option value="Tablet">Tablet</option>
                <option value="Laptop">Laptop</option>
                <option value="Watch">Watch</option>
            </select>
        </div>
        <div class = "form-control">
            <label for = "title">Name:</label>
            <input id = "title" type = "title"  formControlName = "title">
        </div>
        <div class = "form-control">
            <label for = "photo">Photo:</label>
            <quill-editor formControlName="photo"></quill-editor>
        </div>
        <div class = "form-control">
            <label for = "gallery">Gallery:</label>
            <quill-editor formControlName="gallery"></quill-editor>
        </div>
        <div class = "form-control">
            <label for = "description">Description:</label>
            <quill-editor formControlName="description"></quill-editor>
        </div>
        <div class = "form-control">
            <label for = "price">Price:</label>
            <input id = "type" type = "type"  formControlName = "price">
        </div>
        <div class = "form-control">
            <label for = "link">Link:</label>
            <input id = "link" type = "link"  formControlName = "link">
        </div>
    
    
        <button type = "submit" class = "btn btn-block">UPDATE</button>
    </form>
    
</div>

<ng-template #loading>
    <p class = "text-center">Loading...</p>
</ng-template>
